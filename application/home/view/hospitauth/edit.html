<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  	<link rel="stylesheet" href="/home/layuiadmin/layui/css/layui.css" media="all">
 	<link rel="stylesheet" href="/home/layuiadmin/style/admin.css" media="all">
  	<link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div class="layui-card layadmin-header" style="display: block;">
	  <div class="layui-breadcrumb" lay-filter="breadcrumb" style="visibility: visible;">
	    <a href="/home/hospitauth/index">权限管理</a><span lay-separator="">/</span>
	    <a><cite>修改权限</cite></a>
	  </div>
	</div>

	<div class="layui-fluid">   
	    <div class="layui-card">
	      	<div class="layui-card-body">
	      		<form class="layui-form" action="" >
	      			<input type="hidden" name="id" value="{$info.id}">
					<div class="layui-form-item">
				      <label class="layui-form-label">菜单等级</label>
				      <div class="layui-input-inline">
				      	<select name="level" lay-verify="required">
		                    <option value="2" {if condition="$info.level eq 2"} selected {/if}>模块</option>
		                    <option value="3"  {if condition="$info.level eq 3"} selected {/if}>操作</option>
		                </select>
				      </div>
				      <div class="layui-form-mid layui-word-aux">*</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">所属菜单</label>
				      <div class="layui-input-inline">
				      	<select name="pid" lay-verify="required"  lay-filter="menu">
		                    <option value="0">顶级菜单</option>
		                    {volist name='list' id='vo'}
			                    <option value="{$vo.id}" {if condition="$vo.id eq $info.pid"} selected {/if}>{if condition="$vo.level neq 1"} &nbsp;&nbsp;&nbsp;┣{/if}{$vo.title}</option>
		                    {/volist}
		                </select>
				      </div>
				      <div class="layui-form-mid layui-word-aux">*</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">菜单名称</label>
				      <div class="layui-input-inline">
				        <input type="text" name="title" lay-verify="required|name"  placeholder="请输入菜单名称" autocomplete="off" class="layui-input" value="{$info.title}">
				      </div>
				      <div class="layui-form-mid layui-word-aux">* 首尾不能出现下划线，不能全为数字</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">菜单链接</label>
				      <div class="layui-input-inline">
				        <input type="text" name="url" lay-verify="required"  placeholder="请输入菜单链接" autocomplete="off" class="layui-input" value="{$info.url}">
				      </div>
				      <div class="layui-form-mid layui-word-aux">* 格式：模块/控制器/方法名</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">排序</label>
				      <div class="layui-input-inline">
				        <input type="number" name="sort" lay-verify="required" maxlength="2" autocomplete="off" class="layui-input" value="{$info.sort}">
				      </div>
				      <div class="layui-form-mid layui-word-aux">* 排序须和所属菜单的排序一致，系统会根据选择的所属菜单，自动填充排序（顶级菜单须手填）</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">菜单图标</label>
				      <div class="layui-input-inline">
				        <input type="text" name="menu_icon"  placeholder="请输入菜单图标" autocomplete="off" class="layui-input" value="{$info.menu_icon}">
				      </div>
				      <div class="layui-form-mid layui-word-aux">顶级菜单必填，非顶级可不填</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">顶级菜单</label>
				      <div class="layui-input-inline">
				        <input type="radio" name="is_menu" value="1" title="否" {if condition="$info.is_menu eq 1"} checked {/if}>
		              	<input type="radio" name="is_menu" value="2" title="是" {if condition="$info.is_menu eq 2"} checked {/if}>
				      </div>
				      <div class="layui-form-mid layui-word-aux">* 即是否显示在左侧菜单</div>
				    </div>
				    <div class="layui-form-item">
				      <label class="layui-form-label">菜单状态</label>
				      <div class="layui-input-inline">
				        <input type="radio" name="status" value="0" title="启用" {if condition="$info.status eq 0"} checked {/if}>
		              	<input type="radio" name="status" value="1" title="禁用" {if condition="$info.status eq 1"} checked {/if}>
				      </div>
				      <div class="layui-form-mid layui-word-aux">*</div>
				    </div>
				    <div class="layui-form-item" >
				      	<div class="layui-input-block">
		                    <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即提交</button>
		                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
		                </div>
				    </div>
				</form>
	      	</div>
	    </div>
	</div>
	
</body>

<script src="/home/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['element', 'layer','form'], function(){
		var $ = layui.jquery
		,layer = layui.layer
		,element = layui.element
		,form = layui.form;

		// 正则验证
		form.verify({
		  	name: function(value, item){ //value：表单的值、item：表单的DOM对象
			    if(/(^\_)|(\__)|(\_+$)/.test(value)){
			      return '首尾不能出现下划线\'_\'';
			    }
			    if(/^\d+\d+\d$/.test(value)){
			      return '不能全为数字';
			    }
			}
		});

		// 监听所属菜单下拉框，显示该菜单对应的排序
 		form.on('select(menu)',function(data){
 			var pid = data.value;
 			if (pid !== 0) {
 				$.ajax({
 					url:"getSort",
 					type:'GET',
 					dataType:"JSON",
 					data:{pid:pid},
 					success:function(res){
 						console.log(res)
 						if (res.code == '200') {
 							$("input[name='sort']").val(res.data);
 						}
 					}
 				})
 			}

		});   
	

		//监听提交
  		var isclick= true;
		form.on('submit(demo1)', function(data){
			// 过滤空格
			data.field.title = $.trim(data.field.title)
			data.field.url = $.trim(data.field.url)
			data.field.sort = $.trim(data.field.sort)
			data.field.menu_icon = $.trim(data.field.menu_icon)

			if (isclick) {
				isclick= false;
				$.ajax({
					url:'edit',
					type:'POST',
					data:data.field,
					dataType:"JSON",
					success:function (res) {

						if (res.code == '200') {
							layer.msg(res.message, { icon:1, time: 1000 }, function(){
								location.href = '/home/hospitauth/index'
				            });
						}else{
							isclick = true;
							layer.msg(res.message,{icon:5,time:1000})
						}
					}
				})
		    }
		    return false;
		});
	});  

</script>
</html>
