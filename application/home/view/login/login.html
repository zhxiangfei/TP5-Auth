<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>河南省中医医院药事质控中心</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/home/layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/home/layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<form class="layui-form" action="" >
		
	    <div class="layui-form-item">
	      <label class="layui-form-label">用户名</label>
	      <div class="layui-input-inline">
	        <input type="text" name="username" lay-verify="required"  placeholder="" autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-form-item">
	      <label class="layui-form-label">密码</label>
	      <div class="layui-input-inline">
	        <input type="text" name="password" lay-verify="required"  autocomplete="off" class="layui-input">
	      </div>
	    </div>
	    <div class="layui-form-item" >
	      	<div class="layui-input-block">
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit="" lay-filter="demo1">立即提交</button>
                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
            </div>
	    </div>
	</form>
</body>

<script src="/home/layuiadmin/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['element', 'layer','form'], function(){
		var $ = layui.jquery
		,layer = layui.layer
		,element = layui.element
		,form = layui.form;
	

		form.on('submit(demo1)', function(data){
			$.ajax({
				url:'login',
				type:'POST',
				data:data.field,
				dataType:"JSON",
				success:function (res) {

					if (res.code == '200') {
						layer.msg(res.message, { icon:1, time: 1000 }, function(){
							location.href = '/home/index/index'
			            });
					}else{
						isclick = true;
						layer.msg(res.message,{icon:5,time:1000})
					}
				}
			})
			return false
		})
	})
</script>
</html>
